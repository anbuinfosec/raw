<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAW JSON FILES | anbuinfosec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 800px; margin-top: 40px; }
        .file-link { cursor: pointer; color: #0d6efd; text-decoration: underline; }
        .file-link:hover { text-decoration: none; }
        pre { background: #212529; color: #f8f9fa; padding: 1em; border-radius: 5px; }
        .fade-in { opacity: 0; transition: opacity 0.3s; }
        .fade-in.show { opacity: 1; }
        .list-group-item { background: transparent; border: none; }
        .card { border: 1px solid #e3e3e3; }
        .btn-group .btn { min-width: 100px; }
    </style>
    <meta name="description" content="Browse and view all public JSON files in this directory. Copy or share raw JSON URLs easily.">
    <meta name="keywords" content="json, public, raw, files, viewer, open data, api, download">
    <meta name="author" content="anbuinfosec">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta property="og:title" content="raw json files">
    <meta property="og:description" content="Browse and view all public JSON files in this directory. Copy or share raw JSON URLs easily.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="favicon.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="raw json files">
    <meta name="twitter:description" content="Browse and view all public JSON files in this directory. Copy or share raw JSON URLs easily.">
    <meta name="twitter:image" content="favicon.png">
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center"><i class="bi bi-braces"></i> RAW JSON FILES</h1>
        <div class="card mb-4">
            <div class="card-header">Available JSON Files</div>
            <ul class="list-group list-group-flush" id="file-list"></ul>
        </div>
        <div id="file-content"></div>
    </div>
    <footer class="text-center mt-5 mb-3 text-muted small">
        <hr>
        <div>Made by <span style="color: red;">&hearts;</span> with <a href="https://github.com/anbuinfosec" target="_blank" rel="noopener">anbuinfosec</a></div>
        <div>&copy; 2025 RAW JSON FILES | anbuinfosec. All rights reserved.</div>
    </footer>
    <script>
        const fileList = document.getElementById('file-list');
        const fileContent = document.getElementById('file-content');
        const files = [
            "bd-areas.json",
            "bd-dhaka-city.json",
            "bd-districts.json",
            "bd-divisions.json",
            "bd-postcodes.json",
            "bd-upazilas.json",
            "countries.json",
            "fake_phones.json",
            "phone_codes.json"
        ];
        files.forEach(file => addFileToList(file));
        function addFileToList(file) {
            const li = document.createElement('li');
            li.className = 'list-group-item px-0 border-0';
            const card = document.createElement('div');
            card.className = 'd-flex flex-column flex-md-row justify-content-between align-items-md-center shadow-sm rounded bg-white p-3';
            const leftDiv = document.createElement('div');
            leftDiv.className = 'd-flex align-items-center mb-2 mb-md-0';
            const icon = document.createElement('i');
            icon.className = 'bi bi-file-earmark-text me-2 text-primary fs-4';
            leftDiv.appendChild(icon);
            const link = document.createElement('span');
            link.textContent = file;
            link.className = 'file-link fw-bold fs-5';
            leftDiv.appendChild(link);
            card.appendChild(leftDiv);
            const btnGroup = document.createElement('div');
            btnGroup.className = 'btn-group';
            const viewBtn = document.createElement('button');
            viewBtn.className = 'btn btn-outline-primary btn-sm';
            viewBtn.innerHTML = '<i class="bi bi-eye"></i> View';
            let showing = false;
            let contentDiv = null;
            viewBtn.onclick = () => {
                if (!showing) {
                    showFile(file, li);
                    viewBtn.innerHTML = '<i class="bi bi-eye-slash"></i> Hide';
                } else {
                    if (contentDiv) contentDiv.remove();
                    viewBtn.innerHTML = '<i class="bi bi-eye"></i> View';
                }
                showing = !showing;
            };
            btnGroup.appendChild(viewBtn);
            const rawUrl = `${window.location.origin}/${file}`;
            const rawLink = document.createElement('a');
            rawLink.href = rawUrl;
            rawLink.target = '_blank';
            rawLink.rel = 'noopener noreferrer';
            rawLink.className = 'btn btn-outline-secondary btn-sm';
            rawLink.innerHTML = '<i class="bi bi-link-45deg"></i> Raw URL';
            btnGroup.appendChild(rawLink);
            const copyBtn = document.createElement('button');
            copyBtn.className = 'btn btn-outline-success btn-sm';
            copyBtn.innerHTML = '<i class="bi bi-clipboard"></i> Copy URL';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(rawUrl).then(() => {
                    copyBtn.innerHTML = '<i class="bi bi-clipboard-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="bi bi-clipboard"></i> Copy URL';
                    }, 1200);
                });
            };
            btnGroup.appendChild(copyBtn);
            card.appendChild(btnGroup);
            li.appendChild(card);
            fileList.appendChild(li);
            function showFile(filename, parentLi) {
                fetch(`./${filename}`)
                    .then(res => res.json())
                    .then(data => {
                        contentDiv = document.createElement('div');
                        contentDiv.className = 'card card-body mt-2 mb-2 fade-in';
                        contentDiv.innerHTML = `<pre class='mb-0'>${JSON.stringify(data, null, 2)}</pre>`;
                        parentLi.appendChild(contentDiv);
                        setTimeout(() => contentDiv.classList.add('show'), 10);
                    })
                    .catch(() => {
                        contentDiv = document.createElement('div');
                        contentDiv.className = 'alert alert-danger mt-2 fade-in';
                        contentDiv.textContent = `Failed to load ${filename}`;
                        parentLi.appendChild(contentDiv);
                        setTimeout(() => contentDiv.classList.add('show'), 10);
                    });
            }
        }
        const bi = document.createElement('link');
        bi.rel = 'stylesheet';
        bi.href = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css';
        document.head.appendChild(bi);
    </script>
</body>
</html>
